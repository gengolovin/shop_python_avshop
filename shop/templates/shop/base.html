{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}AVSHOP{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
  <div id="header">
    <a href="/" class="logo">Магазин косметики</a>
  </div>
  <div id="subheader">
    <div class="cart">
      {% with total_items=cart|length %}
        {% if cart|length > 0 %}
          Корзина:
          <a href="{% url "cart:cart_detail" %}">
            {{ total_items }} тов.
            На сумму: {{ cart.get_total_price }} руб.
          </a>
        {% else %}
           Корзина пуста.
        {% endif %}
      {% endwith %}
    </div>
  </div>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
